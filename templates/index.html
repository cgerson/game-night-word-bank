<html>
    <head>
        <title>Word Bank</title>
        <meta charset=utf-8> 
    </head>
    <body>
        <h1>Word Bank</h1>
        <div id = "information">
            <p>
                /pickacard - picks a random card<br> 
                /add - add a new card<br> 
                /reset - reset back to original card stack<br> 
            </p>
        </div>
        <div id = "result">
            <p>{{ card }}</p>
            <p>Cards left: {{ numcards }}</p>
        </div>
    </body>
</html>
