{% extends "layout.html" %}
{% block content %}
<div id = "information">
    <p><a href = "/pickcard">pickcard</a>  - pick a random card</p>
    <p><a href = "/add">add</a>  - write custom cards and add to custom card pack</p>
    <p><a href = "/reset">reset</a> - reset card pack</p>
</div>
<div id = "result">
    <h3>{{ card }}</h3>
</div>
<div>
    <p>Cards left: <b>{{ numcards }}</b></p>
    <p>Card pack: <b>{{ card_pack_label }}</b></p>
    <a href = "/setcardpack">(change card pack)</a>
</div>
{% endblock %}
