{% extends "layout.html" %}
{% block content %}
<div id = "nav">
    <p><a href = "/{{ game_name }}/pickcard/">pickcard</a>  - pick a random card</p>
    <p><a href = "/{{ game_name }}/add/">add</a>  - enter custom cards</p>
    <p><a href = "/{{ game_name }}/reset/">reset</a> - reset card pack</p>
</div>
<div id = "result">
    <h3>{{ card }}</h3>
</div>
<div id = "status">
    <p><b>{{ numcards }}</b> cards remaining</p>
    <p>Picking from <b>{{ card_pack_label }}</b> card pack</p>
    <a href = "/{{ game_name }}/setcardpack/">(update card pack)</a>
</div>
{% endblock %}
