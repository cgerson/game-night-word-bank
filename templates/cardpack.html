{% extends "layout.html" %}
{% block content %}
        <form id = "set_card_pack" method="POST" action="/updatecardpack">
            {% if checked == "Custom" %}
                <input type="radio" name="cardpack" value="custom_card_pack" checked>Custom</input><br>
            {% else %}
                <input type="radio" name="cardpack" value="custom_card_pack">Custom</input><br>
            {% endif %}
            {% if checked == "Default" %}
                <input type="radio" name="cardpack" value="default_card_pack" checked>Default</input><br>
            {% else %}
                <input type="radio" name="cardpack" value="default_card_pack">Default</input><br>
            {% endif %}
            <br><input type="submit" name="submit" value="Select">
        </form>
        {{ result }}
        <p id = "breadcrumbs"><a href = "/reset">&lt;- Back</a><br></p>
{% endblock %}
